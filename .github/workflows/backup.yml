# .github/workflows/backup.yml
name: Backup Content

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_PAT }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Set Git config
      run: |
        git config --global user.name 'Turd-dev'
        git config --global user.email 'exceeltr@gmail.com'
        git remote set-url origin "https://${{ secrets.GITHUB_PAT }}@github.com/Turd-dev/evolution-bdm-strapi.git"

    - name: Create and push backup
      run: |
        # Create timestamp
        timestamp=$(date +'%Y%m%d_%H%M%S')

        # Create backup directories
        mkdir -p backups/$timestamp/{content,config}

        # Copy files from current directory
        cp -r src/api backups/$timestamp/content/ 2>/dev/null || true
        cp -r src/components backups/$timestamp/content/ 2>/dev/null || true
        cp -r config backups/$timestamp/config/ 2>/dev/null || true

        # Create info file
        echo "Backup created at: $(date)" > backups/$timestamp/backup-info.txt

        # Git operations
        git add backups/
        git commit -m "Backup $timestamp" || echo "No changes to commit"
        git push origin main || {
          echo "Push failed, retrying with token..."
          git push "https://${{ secrets.GITHUB_PAT }}@github.com/Turd-dev/evolution-bdm-strapi.git" main
        }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_PAT }}

    - name: Verify backup
      run: |
        ls -la backups/
        echo "Latest backup contents:"
        ls -R backups/$(ls -t backups/ | head -n1)